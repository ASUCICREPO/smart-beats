{% extends 'beats/base.html' %}

{% block content %}
    <h2>Existing Beats</h2>

    <p>
        <a href="{% url 'upload' %}" class="btn btn-primary">Upload City Data</a>
    </p>

    <table class="table mb-0">
        <thead>
        <tr>
            <th>City</th>
            <th>State</th>
            <th>Country</th>
        </tr>
        </thead>
        <tbody>
        {% for city in cities %}
            <tr>
                <td>{{ city.city }}</td>
                <td>{{ city.state }}</td>
                <td>{{ city.country }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
