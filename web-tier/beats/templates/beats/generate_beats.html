{% extends 'beats/base.html' %}
{% load static %}
{% load widget_tweaks %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h3>Choose how to generate your beats by filling in at least one of the options</h3>
        <div class="form-group">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form }}

                <br><br>
                <div style="display: flex; justify-content: flex-end; margin-top: 10px; margin-bottom: 10px;">
                    <button class="btn btn-danger btn-lg">Generate</button>
                </div>
            </form>
        </div>
    </div>

</div>

<script src="{% static 'beats/js/main.js' %}"></script>
{% endblock content %}
